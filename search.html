<!Doctype HTML>
<html>
<head>
	<title> Search String Using Angular.js</title>
	<meta-description=" Search String">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="js/search.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="search.css">
</head>
<body>
<div ng-app="instantSearch" ng-controller="InstantSearchController">
	<div class="bar">
		<input type="text" ng-model="searchString" placeholder="Enter your search here" />
	</div>

	<ul>
		<li ng-repeat="i in items | searchFor:searchString">
			<a href="{{i.url}}"><img ng-src="{{i.image}}" /></a>
			<p>{{i.title}}</p>
		</li>	
	</ul>
</div>
</body>
</html>
